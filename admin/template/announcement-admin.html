<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Genesys FAQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/announcement-admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="getAnnouncement()">
    <div class="container">
        <!--div class="panel-group" id="accordion"-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                     <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseNi">New announcement</a>
                </h4>
            </div>
            <div id="collapseNi" class="panel-collapse collapse">
                <div class="panel-body">
                    Subject :
                    <input type="text" id="subject" name="Subject" class="form-control" placeholder="Write Here">
                    <br>
                    <br>
                    <textarea rows="10" id="desc" cols="100" class="form-control" placeholder="Write announcement here"></textarea>
                    <br>
                    <button type="button" class="btn btn-default" onclick="postAnnouncement()">Post</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseichi">All Announcements</a>
                </h1>
                </div>
                <div id="collapseichi" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="panel-group" id="accordion">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><span id="title"></span></h4>
                </div>
                <div class="modal-body">
                    <p id="errText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/announcement-admin.js"></script>
</body>

</html>
