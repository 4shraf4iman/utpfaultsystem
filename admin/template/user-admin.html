<!DOCTYPE html>

<html lang="en">



<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../js/user-admin.js"></script>

</head>



<body onload="getUserList()" style="background-color:#272A37;color:#84E0DC;"><font face="cursive">

    <div class="container">

        <div class="list-group" id="userList">

        </div>

    </div>

    <!-- Modal -->

    <div class="modal fade" id="myModal" role="dialog">

        <div class="modal-dialog">

            <!-- Modal content-->

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title">User Information</h4>

                </div>

                <div class="modal-body">

                    <div class="form-group">

                        <label style="left:0">Name:</label>

                        <input type="text" class="form-control" id="name" placeholder="John Wick" name="name" disabled>

                    </div>

                    <div class="form-group">

                        <label style="left:0">Email:</label>

                        <input type="email" class="form-control" id="email" placeholder="abc@test.com" name="email" disabled>

                    </div>

                    <div class="form-group">

                        <label style="left:0">Phone Number:</label>

                        <input type="text" class="form-control" id="phone" placeholder="0123456789" name="phone" disabled>

                    </div>

                    <div class="form-group">

                        <label style="left:0">Matric ID:</label>

                        <input type="text" class="form-control" id="id" placeholder="22121" name="id" disabled>

                    </div>

                    <div class="form-group">

                        <label style="left:0">Room:</label>

                        <input type="text" class="form-control" id="room" placeholder="V5B-L5-02-02" name="room" disabled>

                    </div>

                    <div class="form-group">

                        <label for="pwd">Password:</label>

                        <input type="text" class="form-control" id="pwd" name="pwd" disabled>

                    </div>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-success" data-dismiss="modal" id="unblockButton" onclick="blockUnblock('active')">Unblock</button>

                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="blockButton" onclick="blockUnblock('blocked')">Block</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>

            </div>

        </div>

    </div>
</font>
</body>



</html>
